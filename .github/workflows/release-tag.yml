name: "release-tag"

on:
  push:
    branches:
      - master
    tags:
      - 2.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Build
        run: dotnet build -c Release
      - name: Tests
        run: dotnet test -c Release --no-build
      - name: Pack
        run: dotnet pack src -c Release  --no-build -o artifacts/
